<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiago Reis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #222;
      color: #ddd;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    main {
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.20);
      background: #2d2d2d;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { transform: translateY(30px); opacity: 0;}
      to { transform: none; opacity: 1;}
    }
    .name {
      font-size: 2.8rem;
      letter-spacing: 0.18em;
      margin: 0 0 1rem 0;
      font-weight: bold;
      background: linear-gradient(90deg, #555, #bbb 70%, #555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear forwards;
    }
    @keyframes shine {
      0% { opacity: 0.7;}
      100% { opacity: 1;}
    }
    .divider {
      margin: 1rem auto 2rem auto;
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #555, #bbb, #555);
      border-radius: 3px;
      animation: dividerAnim 2s;
    }
    @keyframes dividerAnim {
      from { width: 0; }
      to { width: 60px; }
    }
    .tagline {
      font-size: 1.1rem;
      letter-spacing: 0.11em;
      color: #aaa;
      font-family: 'Roboto Mono', 'Menlo', monospace, sans-serif;
      display: inline-block;
      animation: taglineFade 2.2s cubic-bezier(.42,0,.58,1);
    }
    @keyframes taglineFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .tagline span {
      color: #666;
      padding: 0 0.35em;
      transition: color 0.3s;
    }
    .tagline span:hover {
      color: #fff;
    }
    .petition-image-link {
      display: inline-block;
      margin-top: 1.5rem;
      animation: fadein 1.6s;
    }
    .petition-image {
      max-width: 50%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 14px rgba(0,0,0,0.16);
      transition: box-shadow 0.2s;
    }
    .petition-image-link:hover .petition-image {
      box-shadow: 0 4px 24px 2px #36a2ff44, 0 2px 14px rgba(0,0,0,0.23);
    }
    .petition-plain-link {
      display: inline-block;
      color: #8cccff;
      text-decoration: underline;
      font-weight: normal;
      font-size: 1.08rem;
      margin-top: 1.2rem;
      transition: color 0.2s;
      background: none;
      box-shadow: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .petition-plain-link:hover {
      color: #aae9ff;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="name">TIAGO REIS</h1>
    <div class="divider"></div>
    <p class="tagline">
      dad <span>/</span> developer <span>/</span> snowboarder <span>/</span> kitesurfer
    </p>
    <a class="petition-image-link" href="https://chng.it/JxkNfN5xtQ" target="_blank" rel="noopener">
      <img class="petition-image" src="https://stopchatcontrol.eu/wp-content/uploads/2023/09/1-1.png" alt="Petition Image">
    </a>
    <br>
    <a class="petition-plain-link" href="https://chng.it/JxkNfN5xtQ" target="_blank" rel="noopener">
      Sign the Petition
    </a>
  </main>
</body>
</html>
